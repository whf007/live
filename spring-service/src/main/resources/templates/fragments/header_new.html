<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="*/*">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>卿直播</title>
    <!-- CSRF -->
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!-- default header name is X-CSRF-TOKEN -->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link href="../../css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
    <link href="../../css/common.css" th:href="@{/css/common.css}" rel="stylesheet">


</head>
<body>
<!-- 头部区域 -->

<header id="header" th:fragment="myheader">
    <div class="topbar visible-md visible-lg">
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-center">
                    <a href="#" class="mobile-link">
                        <i class="icon-mobilephone"></i>

                        <span>
                        卿直播
                    </span>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <img src="../../images/c_06.jpg" height="136" width="120" alt="扫一扫"/>
                    </a>
                </div>
                <div class="col-md-5 text-center">
                    <i class="col-md-5 text-center"></i>
                    <span>4006-89-4006(服务时间9：00-21：00)</span>
                </div>
                <div class="col-md-2 text-center">
                    <a href="#">常见问题</a>
                    <a href="#">财富登陆</a>
                </div>
                <div class="col-md-3" >
                    <div  id="login_meta">
                        <a class="=btn btn-register btn-sm"  data-toggle="modal" data-target="#register" href="#"><span class="glyphicon glyphicon-user"></span> 注册</a>
                        <a class="=btn btn-link btn-sm"  data-toggle="modal" data-target="#login" href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                    </div>
                    <div  id="loginout_meta">
                        <a class="=btn btn-loginout btn-sm"   href="#"><span class="glyphicon glyphicon-log-out"></span> 退出</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="navbar navbar-whf navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_list"
                        aria-expanded="false">
                    <span class="sr-only">切换菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="navbar-ico-img" src="../../images/qingzhibo.png"/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="nav_list">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">我要直播</a>
                    </li>
                    <li>
                        <a href="#">教师评价</a>
                    </li>
                    <li>
                        <a href="#">最新动态</a>
                    </li>
                    <li>
                        <a href="#">帮助中心</a>
                    </li>
                    <li>
                        <a href="#">联系我们</a>
                    </li>
                    <input type="hidden" id="memberId"/>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 登录窗口 -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" id="login_form" method="post">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input class="form-control" type="text" name="username" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" type="password" name="password" placeholder="">
                        </div>
                        <div class="text-right" >

                            <button class="btn btn-primary" type="button" id="login_pass">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" method="post" id="register_form">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input class="form-control" name="username" type="text" placeholder="6-15位字母或数字">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" name="password" type="password" placeholder="至少6位字母或数字">
                        </div>
                        <div class="form-group">
                            <label for="">再次输入密码</label>
                            <input class="form-control" name="repassword" type="password" placeholder="至少6位字母或数字">
                        </div>

                        <!--<div class="form-group">-->
                        <!--<label for="">邮箱</label>-->
                        <!--<input class="form-control" type="email" placeholder="例如:123@123.com">-->
                        <!--</div>-->
                        <div class="text-right">
                            <button class="btn btn-primary" type="button" id="register_pass">提交</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</header>
